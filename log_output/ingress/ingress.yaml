apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hashgenerator-ingress
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
  - http:
      paths:
      
      # Log output
      - path: /
        pathType: Exact
        backend:
          service:
            name: hashgenerator-svc
            port:
              number: 2345
      
      # Pingpong
      - path: /pingpong
        pathType: Prefix
        backend:
          service:
            name: pingpong-svc
            port:
              number: 2345